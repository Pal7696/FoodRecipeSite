<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h3 class="title">TastyBytes</h3>
        <h1 class="title">Turn your ingredients into a masterpiece</h1>
        <blockquote>The best recipes start with real ingredients.<br>
          <cite>- PIYUSH PAL</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Search an ingredient" id="search-input" aria-label="Search an ingredient">
          <button type="submit" class="search-btn btn" id="search-btn" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="loader" id="loader" style="display: none;">Loading...</div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">
          <!-- meal item -->
        </div>
      </div>

      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn" aria-label="Close Recipe">
          <i class="fas fa-times"></i>
        </button>

        <div class="meal-details-content">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Created By Piyush Pal</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
